<h4>Welcome To {{title}}</h4>

<div class="row">
  <div class="col-md-12">
    <app-server (defaultServer)="newDefaultServer($event)"
                (bluePrinttServer)="newBluePrintServer($event)"></app-server>
  </div>
</div>
<p appBasicdirective>Click on Buttons to check difference in servers</p>
<p appBasichighlightdirective [highlight]="'lightblue'" [downlighted]="'lightgrey'">Click on Buttons to check difference in servers</p>
<div class="row">
  <div class="col-md-12">
    <app-main-server *ngFor="let element of serverArray" [element]="element">
      <p *ngIf="element.type === 'defultServer'" style='color:red;font-weight: bold;'>{{element.content}}</p>
        <p *ngIf="element.type === 'bluePrintServer'" style='color:blue;font-weight: bold;font-style: italic;'>{{element.content}}</p>
    </app-main-server>
  </div>
</div>
